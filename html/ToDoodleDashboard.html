	<!--Header-->	
		<header>
			<h1 class="mainHeader" id="mainHeader">ToDoodle is the new way of making your To Do lists!</h1>
		</header>

		<div>
			<canvas id="myChart" width="400" height="400"></canvas>
			<script src="Chart.js"></script>
			<script>
			var dataIn = function( {
				var completed = mysql_query("SELECT COUNT(Id) FROM ToDoItem WHERE Completed = 1");
				var total = mysql_query("SELECT COUNT(Id) FROM ToDoItem");
				var notCompleted = total - completed;
				return [completed, notCompleted];
			});	
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
			    type: 'pie',
			    data: {
				labels: ["Completed", "To Do"],
				datasets: [{
				    label: 'To Do Items Left To Do',
				    data: dataIn,
				    backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)'
				    ],
				    borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)'
				    ],
				    borderWidth: 1
				}]
			    },
			    options: {
				scales: {
				    yAxes: [{
					ticks: {
					    beginAtZero:true
					}
				    }]
				}
			    }
			});
			
			</script>
		</div>
