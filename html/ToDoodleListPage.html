		<table class="tableToDoList" id="tableList" border="1">
			<tr>
				<td class="firstLine" id="Name"> Name: </td>
				<td class="firstLine" id="DueDate"> Due Date: </td>
				<td class="firstLine" id="Priority"> Priority: </td>
				<td class="firstLine" id="Reminder"> Reminder: </td>
				<td class="firstLine" id="Done"> Done: </td>
			</tr>
		</table>
		

		
		<form>
			<label for="itemNameInput">Todo item:</label>
			<input name="name" type="text" id="itemNameInput">
			
				<!--img src="../Images/new-file.png" class="iconImages" alt="Add Item"-->
			</input>
			<br/>
			<label for="dueDateInput">Due date:</label>
			<input name="dueDate" type="date" id="dueDateInput">
			<br/>
			<label for="selectPriorityID">Priority:</label>
			<select class="selectPriority" id="selectPriorityID">
				<option value="Low">Low</option>
				<option value="Medium">Medium</option>
				<option value="High">High</option>
			</select>
			<label for="reminderCheckbox">Reminder:</label>
			<input name="reminder" type="checkbox" id="reminderCheckbox">
			<br/>
			<input type='button' href="#" value="Add Item" onclick="addItemButton()" class="listIcons">
		</form>
